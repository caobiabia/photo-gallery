<!DOCTYPE html>
<html>
<head>
    <title>中奖名单</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        img { max-width: 100%; height: auto; margin: 10px; border: 1px solid #ddd; border-radius: 4px; padding: 5px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <h1>我的图片画廊</h1>
    <div class="gallery">
        <img src="images/图片1文件名.jpg" alt="图片1">
        <img src="images/图片2文件名.png" alt="图片2">
        <img src="images/图片3文件名.gif" alt="图片3">
        <img src="images/图片4文件名.jpeg" alt="图片4">
        <img src="images/图片5文件名.webp" alt="图片5">
        <img src="images/图片6文件名.svg" alt="图片6">
        <img src="images/图片7文件名.bmp" alt="图片7">
        </div>
    <p>感谢浏览！</p>
</body>
</html>
