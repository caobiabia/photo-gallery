<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
            font-size: 16px; /* 增大默认字体 */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 响应式列布局 */
            gap: 10px;
            justify-items: center;
        }

        img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        @media (max-width: 480px) {
            body {
                font-size: 18px;
            }

            img {
                max-width: 100px;
            }
        }
    </style>
</head>

</html>
