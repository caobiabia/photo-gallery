            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            body {
                font-size: 18px;
            }

            img {
                width: 95%; /* 小屏占据更大比例 */
            }
        }
