<!DOCTYPE html>
<html>
<head>
    <title>我的图片画廊</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery a { /* 针对缩略图链接的样式 */
            display: block; /* 让链接变为块级元素，包裹图片 */
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            text-decoration: none; /* 移除链接下划线 */
        }
        .gallery img { /* 缩略图本身的样式 */
            max-width: 100%; /* 确保缩略图不会超出其容器 */
            height: auto;
            display: block; /* 移除图片底部额外的空间 */
        }
        /* 您可以给缩略图设置一个固定大小，让画廊更整齐 */
        .gallery img.thumbnail {
            width: 200px; /* 例如，缩略图宽度固定为200px */
            height: 150px; /* 例如，缩略图高度固定为150px */
            object-fit: cover; /* 确保图片覆盖整个区域，可能裁剪 */
        }
    </style>
</head>
